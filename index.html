<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpinThatShit</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/bounce.css" />
    <link rel="stylesheet" href="./css/round.css" />
  </head>
  <body>
    <header class="header">
      <form class="form">
        <p>Choose a spinner:</p>
        <label>
          <input type="radio" name="spinner" value="bounce" />
          Bounce
        </label>
        <label>
          <input type="radio" name="spinner" value="round" />
          Round
        </label>
        <label>
          <input type="radio" name="spinner" value="spin" />
          Spin
        </label>
        <button type="submit" class="spinner__start">Spin!</button>
        <button type="button" class="spinner__stop">Stop That Shit</button>
      </form>
    </header>
    <main></main>
    <div class="spinner"></div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
